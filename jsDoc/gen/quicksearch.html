    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Classes AccordionDropdownSelectExpandHKSwiperInputPopupPopupAlertImplPopupDatePopupExternalPopupSelectTabTooltipUI Global getAlertLayerTmplgetBottomLayerTmplgetDropDownTmplgetInputButtonClosegetVideoSimpleLayerTmplscrollTo Global Members &lt;constant&gt; getAlertLayerTmpl alert layer template &lt;constant&gt; getBottomLayerTmpl bottom layer template &lt;constant&gt; getDropDownTmpl dropdown layer template &lt;constant&gt; getInputButtonClose input close btn template &lt;constant&gt; getVideoSimpleLayerTmpl video layer template Methods scrollTo(value, withAnimation, withSticky) scrollTo 공통 해당 위치로 스크롤 Parameters: Name Type Description value number | HTMLElement | selector | jQuery scroll할 숫자 또는 htmlElement 또는 셀렉터스트링 또는 jQuery withAnimation boolean 기본: true, 애니메이션 여부 withSticky boolean 기본: true, 해더등의 스티키 상황인지에 따라 top offset변경 됨 Example scrollTo(100); scrollTo(document.getElementById('id'); scrollTo('.some-class'); scrollTo($('.some-class')); × Search results Close Documentation generated by JSDoc 3.6.7 on February 23rd 2022, 6:55:18 pm using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes AccordionDropdownSelectExpandHKSwiperInputPopupPopupAlertImplPopupDatePopupExternalPopupSelectTabTooltipUI Global getAlertLayerTmplgetBottomLayerTmplgetDropDownTmplgetInputButtonClosegetVideoSimpleLayerTmplscrollTo Classes Classes Accordion DropdownSelect Expand HKSwiper Input Popup PopupAlertImpl PopupDate PopupExternal PopupSelect Tab Tooltip UI × Search results Close Documentation generated by JSDoc 3.6.7 on February 23rd 2022, 6:55:18 pm using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes AccordionDropdownSelectExpandHKSwiperInputPopupPopupAlertImplPopupDatePopupExternalPopupSelectTabTooltipUI Global getAlertLayerTmplgetBottomLayerTmplgetDropDownTmplgetInputButtonClosegetVideoSimpleLayerTmplscrollTo 흥국화재 스크립트 가이드 문서내의 링크의 경우 기본 url이 http://localhost:8888로 되어있음. 서버에서 해당내용을 볼 경우 변경바랍니다. #UI role 기획, 디자인에서 발생하는 기본 html UI를 사용할 수 없는 경우 커스텀 UI를 제공한다. 개발이 없는 정적인 페이지는 퍼블리싱, ui스크립터가 작업한다. 개발과 섞인 동적인 ui는 ui스크립터가 작업하고 사용방법을 제공해준다. 공통ui는 별도의 페이지에서 예제를 제공하고 각 페이지에 독립적으로 들어가는 ui는 페이지내에서 예제를 제공한다. (각 예제는 단순 예제일뿐 사용의도에 맞게 id변경등이 필요할수있다.) 개발친화적인 ui는 제공하지 않는다.(금액에 콤마 찍어주는 등 벨리데이션과 관련된 요소는 제외) 벨리데이션은 개발 프로세스의 이해가 필요하므로 ui스크립터가 작업하지 않는다. 모든 스크립트는 ui구조가 정해져 있으므로 임의로 요소를 수정하지 않고 퍼블리셔 pl 또는 ui스크립터와 상의 한다. 정의 모든 스크립트 폼요소를 제외한 ui는 ui-xxx 클래스를 갖는다. (예: ui-accordion, ui-tab, ui-popup 등등) 모든 ui는 페이지 로드시 기본 호출이 되어있고 해당 ui를 재호출 할수있다. 아래와 같이 호출하면 해당 ui의 정보를 확인할수 있고 제공된 메소드를 호출할수 있다. (메소드는 제공된것만 사용하고 이외의 것을 사용할일이 있으면 ui스크립터와 상의한다.) &lt;!-- html --&gt; &lt;div class=\"popup-group\"&gt; &lt;div class=\"dimm\"&gt;&lt;/div&gt; &lt;div class=\"popup-dialog ui-popup ui-full\" id=\"full-popup-01\"&gt; &lt;!-- 팝업내용 --&gt; &lt;/div&gt; &lt;/div&gt; // js $('#full-popup-01').data('ui') 모든 ui는 옵션을 가질 수 있으며 옵션은 해당 요소의 data-xx로 값을 넣는다. 아래 예제의 경우 tab의 기본 보이는 index가 1일 경우 아래처럼 처리함을 보여준다. &lt;!-- html --&gt; &lt;div class=\"tab-nav-container ui-tab\" data-no=\"1\"&gt; &lt;!-- 탭내용 --&gt; &lt;/div&gt; 요소의 변경과 값 입력 ui스크립트는 기본 jquery를 사용하여 제작되었고 vue, react처럼 돔전체를 관리하진 않으므로 페이지 로드시점 이후 동적으로 요소를 조작하거나 값을 입력시 .update()를 호출하여 요소를 업데이트 해주거나 값을 입력하고 화면에 반영해주려면 업데이트를 해줘야한다 (jquery val(), prop(), attr()값을 넣어줄경우는 제외 jquery hook으로 자동 업데이트됨) // ui스크립트 외부에서 돔조작 $('#some-ui').data('ui').update(); // 필수 호출 UI의 초기화 기본적으로 페이지가 로드될때 해당요소가 있으면 자동으로 초기화 된다. 하지만 동적으로 컨텐츠가 들어오고 나서 ui의 추가적인 초기화가 필요할때 아래와 같이 처리한다. hkUI.refreshUI() // 새로들어온 요소중에 초기화할 ui 초기화 hkUI.refreshUI(true) // [비추천]기존에 로드된 ui까지 모두 초기화 팝업 정의 종류 [정적]풀 팝업(.ui-full) 높이가 100%인 컨텐츠를 모두 덮는 팝업 [정적]심플 팝업(.ui-simple) 높이가 100%가 아닌 딤드와 컨텐츠가 보이는 팝업 [정적]보톰 팝업(.ui-bottom) 하단에서 올라오는 팝업 [동적]셀렉트 보톰팝업(.ui-bottom) 보톰 팝업과 룩은 같지만 기존 select요소 기능을 하는 팝업 [동적]동영상 팝업(.ui-video) 동영상 단독으로 보이는 팝업 [동적]날짜 팝업(.ui-bottom) 보톰 팝업과 같으나 내용이 datepicker [동적]앨럿 팝업 네이티브 alert, confirm을 대채하는 팝업 동적생성과 정적생성 각페이지에서 생성이 번거로운 셀렉트 보톰팝업과 앨럿팝업은 동정생성되므로 사용법에 맞게 사용하면되고 풀팝업, 심플팝업, 보톰팝업은 기본적으로 퍼블리싱되어 해당요소에 위치하게 되어있고 스크립트는 열고 닫고만 제공한다. 각 팝업에 맞는 개발을 한 후 열고 닫으면 된다. 팝업 종류에 맞게 클래스 사용 모든 팝업은 ui-popup클래스가 붙으며 종류에 따른 클래스가 붙는다. 풀팝업: ui-full, 심플팝업: ui-simple, 보톰팝업: ui-bottom, 앨럿팝업: ui-alert 팝업 요소의 위치 html &gt; body &gt; #wrap &gt; .popup-group 팝업은 모두 해당 요소에 위치해야하고 다른곳에 있을 수 없다. dimm의 사용 딤드는 따로 개발에서 호출하지 않고 ui스크립트에서 관리한다. 중첩 팝업일 경우 dimm한개로 관리해야하므로 ui스크립트에서 관리 예제 풀팝업 예제 // 팝업 열고 닫기(html/prototype/prototype_popup_full.html) // 퍼블리싱 페이지에서 정의된 id는 예제일뿐 의미에 맞는 id를 재부여한다. $('#full-popup-01').data('ui').open(); $('#full-popup-01').data('ui').close(); // 기본 닫기 기능 외에 바로 닫으면 안되는 경우일 때 $('#full-popup-01').data('ui').beforeCloseCallback(function(){ if(confirm('닫으시겠습니까?')){ $('#full-popup-01').data('ui').close(); } }) // popup-content 에 padding-bottom 값이 제대로 나오지 않는 경우 $('#full-popup-01').data('ui').changePaddingBottom(); 심플팝업 예제 // 팝업 열고 닫기(html/prototype/prototype_popup_simple.html) $('#layer-popup-01').data('ui').open(); $('#layer-popup-01').data('ui').close(); // 기본 닫기 기능 외에 바로 닫으면 안되는 경우일 때 $('#layer-popup-01').data('ui').beforeCloseCallback(function(){ if(confirm('닫으시겠습니까?')){ $('#layer-popup-01').data('ui').close(); } }) 보톰팝업 4종류가 존재한다. data-type=\"normal\" =&gt; 동적생성되지 않는 팝업 data-type=\"select\" =&gt; 동적생성 기존 select ui 대체 data-type=\"bank\" =&gt; select유사하지만 은행리스트가 뿌려짐 data-type=\"card\" =&gt; select유사하지만 카드사리스트가 뿌려짐 // 팝업 열고 닫기(html/prototype/prototype_popup_normal.html) $('#bottom-popup-01').data('ui').open(); $('#bottom-popup-01').data('ui').close(); // 기본 닫기 기능 외에 바로 닫으면 안되는 경우일 때 $('#bottom-popup-01').data('ui').beforeCloseCallback(function(){ if(confirm('닫으시겠습니까?')){ $('#bottom-popup-01').data('ui').close(); } }) 셀렉트 보톰팝업 예제 옵션 종류 data-optional false(default) : 필수 선택(ex: value1, value2, value3) true : 선택적 선택(ex: 선택, value1, value2, value3) &lt;div class=\"input-wrap in-message\"&gt; &lt;div class=\"tit\"&gt;상담유형&lt;/div&gt; &lt;div class=\"input-txt select\"&gt; &lt;select aria-hidden=\"true\"&gt;&lt;!-- 필수 --&gt; &lt;select aria-hidden=\"true\" data-optional=\"true\"&gt;&lt;!-- 선택 --&gt; &lt;option value=\"\"&gt;선택&lt;/option&gt; &lt;!-- 선택 옵션 필수!! --&gt; &lt;option value=\"1\"&gt;1&lt;/option&gt; &lt;option value=\"2\"&gt;2&lt;/option&gt; &lt;option value=\"3\"&gt;3&lt;/option&gt; &lt;option value=\"4\"&gt;4&lt;/option&gt; &lt;option value=\"5\"&gt;5&lt;/option&gt; &lt;option value=\"6\"&gt;6&lt;/option&gt; &lt;option value=\"7\"&gt;7&lt;/option&gt; &lt;/select&gt; &lt;button type=\"button\"&gt;&lt;!-- select가 비활성일때 button에 disabled --&gt; &lt;span&gt;선택하세요&lt;/span&gt; &lt;/button&gt; &lt;/div&gt; &lt;div class=\"message-wrap\"&gt; &lt;div class=\"message\"&gt;상담유형을 입력해주세요&lt;/div&gt; &lt;/div&gt; &lt;/div&gt; // 셀렉트 보톰팝업 콜백(html/prototype/prototype_popup_select.html) $('#select-01').data('ui').callback(function(data){ //=&gt; {index: 3, value: \"3\", text: \"3\", img: undefined, el: option} console.log(data); }) // 열고 닫기 $('#select-01').data('ui').open() $('#select-01').data('ui').close() // 동적으로 option이 들어왔을때 update호출 $('#select-01').html(''+ '&lt;option value=\"\"&gt;선택&lt;/option&gt;&lt;!-- 선택 필수 --&gt;'+ '&lt;option value=\"codeSi01\"&gt;서울시&lt;/option&gt;'+ '&lt;option value=\"codeSi02\"&gt;인천시&lt;/option&gt;'+ '&lt;option value=\"codeSi03\"&gt;수원시&lt;/option&gt;'+ '&lt;option value=\"codeSi04\"&gt;부산시&lt;/option&gt;'+ ''); $('#select-01').update(); // 값 넣기 $('#select-01').val('codeSi03'); // 선택된 option인덱스 얻기 $('#select-01').data('ui').datas //=&gt; {selectedIndex: 3, list: Array(5)} $('#select-01')[0].selectedIndex // 가능 // 선택 안한 값으로 변경 $('#select-01').val(''); 날짜팝업 아래와 같은 구조로 넣을 경우 날짜 입력이 가능하다. 날짜 라이브러리는 jquery ui를 사용하고 추가 옵셥을 넣을시 update를 활용한다.(아래 예제) 예제 &lt;div class=\"input-wrap in-message done\"&gt; &lt;label class=\"tit\" for=\"acc-date\"&gt;사고일&lt;/label&gt; &lt;div class=\"input-txt date-picker\"&gt; &lt;input class=\"ui-date\" type=\"text\" id=\"acc-date\" placeholder=\"사고일을 입력해 주세요\" readonly=\"true\" value=\"2020-04-25\" data-title=\"사고일 입력\"&gt; &lt;button class=\"btn_cal\" type=\"button\"&gt;&lt;/button&gt; &lt;/div&gt; &lt;div class=\"message-wrap\"&gt; &lt;div class=\"message\"&gt;사고일을 입력해 주세요.&lt;/div&gt; &lt;/div&gt; &lt;/div&gt; // ui가 초기화 되고(common.ui.js로드 완료) 아래 함수에 jquery ui datepicker추가 옵션을 넣는다. $('#acc-date').data('ui').setOption({ minDate: '2021-04-03' // 추가 옵션 }); 앨럿팝업 예제 hkUI.alert.open({ header: '제목', // 선택 content: '컨텐츠', // 필수 btnCancel: { // 선택 text: 'cancel', // 선택(기본값: 취소) fn: function(){ // callback console.log(1); } }, btnConfirm: { // 선택 text: 'ok', // 선택(기본값: 확인) fn: function(){ // callback console.log(2); } } }); // ex) 컨텐츠와 확인버튼만 있고 버튼명이 확인일경우 hkUI.alert.open({ content: '컨텐츠', // 필수 btnConfirm: { // 선택 fn: function(){ // callback console.log(2); } } }); 드롭박스 셀렉트 보톰 팝업과 사용법 같음 옵션 data-type=\"dropdown\" 예제 폼요소 개요 input-wrap 감싸여진 1덩어리는 1벨리데이션을 갖는다. 라벨(타이틀)이 최초, 포커스시 표현되지 않고 입력(선택)된 후 나타나게 된다. 디자인에 따라 라벨(타이틀)이 표현되지 않는곳이 있다.() 벨리데이션처리(에러) input-wrap클래스에 error클래스 추가 접근성 처리 서브밋시 벨리데이션처리 후 에러가 발생시 아래 코드를 호출 해줘야 접근성 준수를 할수 있음. hkUI.a11yValidateError() 값의 입력 // jQuery를 이용한 값 입력val, prop, attr은 update를 호출하지 않아도 됨 $('#input').val('some text'); // javascript 사용시 각 ui사용법에 맞게 update() 호출 document.querySelector('#input').value = 'some text'; $('.input-wrap').data('ui').update(); 보안키패드 보안키패드일때 하단 CTA버튼과 간섭이 일어남으로 인해 보안키패드가 열리고 닫을때 아래 스크립트를 호출 해야함. // 보안키패드가 열릴때 hkUI.setFixedCTA(false) // 보안키패드를 닫을때 hkUI.setFixedCTA(true) 툴팁(개발요소 없음) 정의 필수 클래스 .ui-tooltip 예시 예제 &lt;div&gt; 텍스트 &lt;!-- start: 툴팁 --&gt; &lt;div class=\"tooltip-wrap ui-tooltip\"&gt;&lt;!-- ui-tooltip --&gt; &lt;button class=\"tooltip-btn\" type=\"button\" title=\"제목\" aria-expanded=\"false\"&gt;툴팁&lt;/button&gt; &lt;div class=\"tooltip-page\"&gt; &lt;div class=\"tooltip-box\"&gt; &lt;div class=\"tooltip-header\"&gt; &lt;h3&gt;&lt;!-- 툴팁제목 --&gt;&lt;/h3&gt; &lt;/div&gt; &lt;div class=\"tooltip-content scrollbar-outer\"&gt; &lt;!-- 툴팁내용 --&gt; &lt;/div&gt; &lt;button class=\"tooltip-close\" type=\"button\"&gt; &lt;span class=\"hide-txt\"&gt;툴팁 닫기&lt;/span&gt; &lt;i class=\"ico-style close\" aria-hidden=\"true\"&gt;&lt;/i&gt; &lt;/button&gt; &lt;/div&gt; &lt;/div&gt; &lt;/div&gt; &lt;!-- end: 툴팁 --&gt; &lt;div&gt; 넛지(개발 호출 ui 없음) .popup-toast이 있으면 해당 내용이 페이지 초기에 나왔다가 사라짐 예제 &lt;div id=\"nudge\"&gt; &lt;div class=\"nudge_content\"&gt; &lt;div class=\"quick-nudge\"&gt; &lt;div class=\"dimm\"&gt;&lt;/div&gt; &lt;ol class=\"list\"&gt; &lt;li class=\"save\"&gt; &lt;div class=\"name\"&gt;계산결과 저장&lt;/div&gt; &lt;button type=\"button\"&gt;&lt;/button&gt; &lt;/li&gt; &lt;li class=\"sms\"&gt; &lt;div class=\"name\"&gt;SMS 전송&lt;/div&gt; &lt;button type=\"button\"&gt;&lt;/button&gt; &lt;/li&gt; &lt;li class=\"call\"&gt; &lt;div class=\"name\"&gt;전화상담&lt;/div&gt; &lt;button type=\"button\"&gt;&lt;/button&gt; &lt;/li&gt; &lt;/ol&gt; &lt;button class=\"btn-plus\" type=\"button\" title=\"도움말\"&gt; &lt;i class=\"ico-bar\"&gt;&lt;/i&gt; &lt;/button&gt; &lt;div class=\"popup-toast\"&gt; &lt;div class=\"popup-inner\"&gt; &lt;div class=\"txt-help\"&gt;STEP2. 보험료계산에서의 계산결과를 저장하거나 SMS로 전송할 수 있어요!&lt;/div&gt; &lt;/div&gt; &lt;/div&gt; &lt;/div&gt; &lt;/div&gt; &lt;/div&gt; &lt;/div&gt; 확장 정의 필수 클래스 .ui-expand : 부모요소 .ui-expand-btn : 버튼요소 옵션 종류 data-scroll true: 확장된 영역을 기준으로 스크롤이 이동됨 false: 스크롤이동 없음 디폴트 옵션 data-scroll=\"false\" 예시 예제 기본 구조 &lt;div class=\"folding-wrap-tp01 ui-expand\"&gt; &lt;div class=\"notice-wrap\"&gt; &lt;dl&gt; &lt;dt&gt;주의사항&lt;/dt&gt; &lt;dd&gt; &lt;button class=\"btn-act ui-expand-btn\" type=\"button\" title=\"주의사항\" aria-expanded=\"false\"&gt; &lt;span class=\"hide-txt\"&gt;더보기&lt;/span&gt; &lt;i class=\"ico-arrow-style bottom\" aria-hidden=\"true\"&gt;&lt;/i&gt; &lt;/button&gt; &lt;div class=\"notice-list\"&gt; &lt;ul&gt; &lt;li&gt;텍스트&lt;/li&gt; &lt;/ul&gt; &lt;/div&gt; &lt;/dd&gt; &lt;/dl&gt; &lt;/div&gt; &lt;/div&gt; 아코디언 정의 필수 클래스 .ui-accordion .ui-accordion-list .ui-accordion-btn 옵션 종류 data-type single : 한개씩만 열고 닫을 때 multi : 개별적으로 열고 닫을 때 data-state allOpen : 초기 전체 열림 data-no 자연수 (예: 1) : 1번째 요소만 열림 자연수 나열 (예: 1,3,4) : 1,3,4번째 리스트 열림 data-scroll true : 활성화된 .ui-accordion-list 를 기준으로 스크롤이 이동됨 false : 스크롤 이동 없음 디폴트 옵션 data-type=\"single\" data-state=\"allOpen\" data-scroll=\"false\" 예시 예제 기본 구조 &lt;div id=\"accordion-01\" class=\"list-wrap-tp01 ui-accordion\"&gt;&lt;!-- ui-accordion --&gt; &lt;ul class=\"list-accordion\"&gt; &lt;li class=\"ui-accordion-list\"&gt;&lt;!-- ui-accordion-list --&gt; &lt;a class=\"tit-area ui-accordion-btn\" role=\"button\"&gt;&lt;!-- ui-accordion-btn --&gt; &lt;span class=\"icon\"&gt;1&lt;/span&gt; &lt;p&gt;자동차 사고접수&lt;span class=\"hide-txt\"&gt;접기&lt;/span&gt; &lt;i class=\"ico-arrow-style bottom\" aria-hidden=\"true\"&gt;&lt;/i&gt; &lt;/p&gt; &lt;/a&gt; &lt;div class=\"cont-area\"&gt; &lt;ol&gt; &lt;li&gt;1. 사고접수&lt;/li&gt; &lt;li&gt;2. 사고상담&lt;/li&gt; &lt;li&gt;3. 기존 사고 접수 진행 사항/담당자 자동안내 조회&lt;/li&gt; &lt;/ol&gt; &lt;/div&gt; &lt;/li&gt; &lt;li class=\"ui-accordion-list\"&gt;&lt;!-- ui-accordion-list --&gt; &lt;a class=\"tit-area ui-accordion-btn\" role=\"button\"&gt;&lt;!-- ui-accordion-btn --&gt; &lt;span class=\"icon\"&gt;2&lt;/span&gt; &lt;p&gt;자동차 고장 긴급출동&lt;span class=\"hide-txt\"&gt;펼치기&lt;/span&gt; &lt;i class=\"ico-arrow-style bottom\" aria-hidden=\"true\"&gt;&lt;/i&gt; &lt;/p&gt; &lt;/a&gt; &lt;div class=\"cont-area\"&gt;내용 없음&lt;/div&gt; &lt;/li&gt; &lt;/ul&gt; &lt;/div&gt; 옵션을 변경해야하는 경우 ui-accordion 클래스가 있는 태그에 data-type, data-state, data-no, data-scroll를 기능에 맞게 넣는다. &lt;!-- 예시 1 --&gt; &lt;div id=\"accordion-02\" class=\"ui-accordion\" data-type=\"multi\" data-no=\"1\"&gt; &lt;!-- 생략 --&gt; &lt;/div&gt; &lt;!-- 예시 2 --&gt; &lt;div id=\"accordion-03\" class=\"ui-accordion\" data-state=\"allOpen\" data-scroll=\"true\"&gt; &lt;!-- 생략 --&gt; &lt;/div&gt; &lt;!-- 예시 3 --&gt; &lt;div id=\"accordion-04\" class=\"ui-accordion\" data-type=\"multi\" data-no=\"2, 3, 4, 5\" data-scroll=\"true\"&gt; &lt;!-- 생략 --&gt; &lt;/div&gt; // js // 리스트 열기 // 전체 열림 $('#accordion-01').data('ui').open('all'); // 2번째 ui-accordion-list만 열림 $('#accordion-01').data('ui').open(2); $('#accordion-01').data('ui').open('2'); // 3, 5번째 ui-accordion-list만 열림 $('#accordion-01').data('ui').open(\"3, 5\"); // 리스트 닫기 // 전체 닫힘 $('#accordion-01').data('ui').close('all'); 스와이퍼 정의 필수 클래스 .ui-swiper 옵션 종류 data-no 0을 포함한 자연수 : initialSlide 초기값 설정 data-nav true : 화살표 네비게이션 버튼 사용 false : 사용안함 data-paging true : 페이지네이션 사용 false : 사용안함 data-paging-type fraction : 숫자 타입 페이지네이션 사용 undefined : 사용안함 data-paging-title 텍스트 : 페이지네이션의 제목 undefined : 사용안함 data-slides-per-view auto : 한번에 보여줄 슬라이드 갯수 자동 설정 자연수 : 한번에 보여줄 슬라이드 갯수 data-space-between 0을 포함한 자연수 : 슬라이드 사이 여백 값 (px 기준) 디폴트 옵션 data-no=\"0\" data-nav=\"false\" data-paging=\"false\" data-paging-type=\"undefined\" data-paging-title=\"undefined\" data-slides-per-view=\"auto\" data-space-between=\"20\" 예시 예제 기본 구조 &lt;div class=\"swiper-section ui-swiper\"&gt; &lt;div class=\"swiper-container\"&gt; &lt;div class=\"swiper-wrapper\"&gt; &lt;div class=\"swiper-slide\"&gt; &lt;div&gt;컨텐츠&lt;/div&gt; &lt;/div&gt; &lt;div class=\"swiper-slide\"&gt; &lt;div&gt;컨텐츠&lt;/div&gt; &lt;/div&gt; &lt;/div&gt; &lt;/div&gt; &lt;/div&gt; 옵션을 변경해야하는 경우 ui-swiper 클래스가 있는 태그에 옵션을 기능에 맞게 넣는다. &lt;div class=\"swiper-section ui-swiper\" data-nav=\"true\" data-paging=\"true\"&gt; &lt;div class=\"swiper-container\"&gt; &lt;div class=\"swiper-wrapper\"&gt; &lt;div class=\"swiper-slide\"&gt; &lt;div&gt;컨텐츠&lt;/div&gt; &lt;/div&gt; &lt;div class=\"swiper-slide\"&gt; &lt;div&gt;컨텐츠&lt;/div&gt; &lt;/div&gt; &lt;/div&gt; &lt;/div&gt; &lt;/div&gt; 헤더 &lt;header id=\"header\"&gt; &lt;ul class=\"skipnav\"&gt; &lt;li&gt; &lt;a href=\"#content\"&gt;컨텐츠 바로가기&lt;/a&gt; &lt;/li&gt; &lt;/ul&gt; &lt;div class=\"header-content\"&gt; &lt;h1&gt;흥국화재&lt;/h1&gt; &lt;button class=\"ico-area-tp01 prev\" type=\"button\"&gt; &lt;span class=\"hide-txt\"&gt;이전페이지&lt;/span&gt; &lt;i class=\"ico-back\" aria-hidden=\"true\"&gt;&lt;/i&gt; &lt;/button&gt; &lt;button class=\"ico-area-tp01 menu\" type=\"button\"&gt; &lt;span class=\"hide-txt\"&gt;전체메뉴&lt;/span&gt; &lt;i class=\"ico-menu\" aria-hidden=\"true\"&gt;&lt;/i&gt; &lt;/button&gt; &lt;/div&gt; &lt;/header&gt; 뒤로가기 개발요청에 의해작성됨 단순 기능만 ui스크립트에서 제공하고 상세한 기능은 개발에서 구현해야함 뒤로가기 클릭시 기본기능은 history.back();호출 history.back()이 아닐시 콜백 호출 $('#header').data('ui').btnPrevCallback(function(){ // 뒤로가기 처리 }); 스크롤 시 해더 스타일 변화 '#header'에 product 또는 transparent 클래스가 추가 된 후 아래 함수 실행 hkUI.fixedHeader() 룰렛 페이지 /* 0: 비타500 1: 10P+ 2: 당첨 3: 비타500 4: 10P+ 5: 당첨 * */ $('.ui-roulette').data('ui').setRotate(0) // 0 ~ 5 // example $('.go-btn').on('click', function(e){ $.ajax({ ..., onComplete: function(data){ $('.ui-roulette').data('ui').setRotate(data) } }) }); 출석체크 페이지 // 기본 스탬프 찍기 $('.today-stamp-wrap').data('ui').setDefault(2); // 0~9 // 현재 선택된 스탬프 기준으로 새 스탬프 찍기 $('.today-stamp-wrap').data('ui').setNew(); util: scrollTo scrollTo 공통 해당 위치로 스크롤 params value {number | HTMLElement | selector | jQuery} scroll할 숫자 또는 htmlElement 또는 셀렉터스트링 또는 jQuery withAnimation {boolean} true : 기본: true, 애니메이션 여부 withSticky {boolean} 기본: true, 해더등의 스티키 상황인지에 따라 top offset변경 됨 hkUI.scrollTo(100); hkUI.scrollTo(document.getElementById('id'); hkUI.scrollTo('.some-class'); hkUI.scrollTo($('.some-class')); hkUI.scrollTo($('.some-class'), false, true); 개발 전달사항 이외 가이드 구조 js/ + libs // 외부적으로 script src로 들어가는 라이브러리 jquery.js + src + components // components + base // 기본 상속 클래스 - Popup.js - UI.js + templates // 요소를 그릴때 쓰는 template - html.template.js - Accordion.js - DropdownSelect.js - Expand.js - HKSwiper.js - index.js - Input.js - PopupAlert.js - PopupDate.js - PopupExternal.js - PopupSelect.js - Tab.js - Tooltip.js + functions // components보다 단위가 작은 ui - a11y.ui.js - header.ui.js - nudge.ui.js - product.animation.js - select.common.js - simple.ui.js +libs // library + gsap - DrawSVGPlugin.js - GSDevTools.js - MotionPathHelper.js - datepicker-ko.js - jquery.scrollbar.min.js - jquery-ui.min.js - swiper.min.5.4.5.js + utils // util - contants.js - jquery.h
